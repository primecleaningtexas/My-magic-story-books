<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Magic Story Book</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root{
      --gold:#d4af37;
      --ink:#1f2b3a;
      --card:#ffffff;
      --radius:22px;
      --shadow:0 18px 40px rgba(0,0,0,.15);
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, serif;
      color:var(--ink);
      background:
        linear-gradient(rgba(255,255,255,.88), rgba(255,255,255,.88)),
        url("storybook-bg.jpg");
      background-size:cover;
      background-position:center;
    }

    /* HEADER */
    header{
      background:rgba(240,245,250,.9);
      backdrop-filter: blur(6px);
      padding:14px 18px;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }

    .brand{
      font-weight:800;
      font-size:20px;
    }

    nav a{
      margin-left:14px;
      text-decoration:none;
      color:var(--ink);
      font-weight:600;
      opacity:.85;
    }

    /* HERO */
    .hero{
      padding:26px 14px;
    }

    .heroCard{
      max-width:1100px;
      margin:0 auto;
      background:rgba(255,255,255,.75);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:22px;
    }

    .heroGrid{
      display:grid;
      grid-template-columns: 1.1fr 0.9fr;
      gap:18px;
      align-items:center;
    }

    h1{
      font-size:38px;
      line-height:1.05;
      margin:0 0 12px;
    }

    h1 span{
      color:var(--gold);
    }

    p{
      font-size:18px;
      opacity:.85;
    }

    .buttons{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:12px;
      margin-top:18px;
    }

    .btn{
      padding:14px;
      border-radius:999px;
      border:none;
      font-size:16px;
      font-weight:700;
      cursor:pointer;
    }

    .btn.primary{
      background:linear-gradient(#e6c76a, #caa23c);
      color:#2b2200;
    }

    .btn.secondary{
      background:#fff;
      border:1px solid #ddd;
    }

    /* IMAGE */
    .heroImage{
      display:flex;
      justify-content:center;
      align-items:center;
    }

    .heroImage img{
      max-width:100%;
      height:auto;
      border-radius:18px;
      box-shadow:0 16px 40px rgba(0,0,0,.25);
      background:transparent;
    }

    /* MOBILE */
    @media (max-width: 820px){
      .heroGrid{
        grid-template-columns:1fr;
        text-align:center;
      }
      h1{font-size:32px}
      .buttons{grid-template-columns:1fr}
    }
  </style>
</head>

<body>

<header>
  <div class="brand">‚≠ê My Magic Story Book</div>
  <nav>
    <a href="#">Home</a>
    <a href="#">Our Books</a>
    <a href="#">Reviews</a>
    <a href="#">FAQ</a>
    <a href="#">My Account</a>
  </nav>
</header>

<section class="hero">
  <div class="heroCard">
    <div class="heroGrid">

      <div>
        <h1>Create a <span>Personalized</span> Storybook</h1>
        <p>
          Where your child becomes the hero of a magical adventure.
          Upload a photo, pick a theme, preview the book, and download your PDF.
        </p>

        <div class="buttons">
          <button class="btn primary">Create Your Book</button>
          <button class="btn secondary">Browse Themes</button>
        </div>
      </div>

      <div class="heroImage">
        <img src="hero.jpg" alt="Magical Story Book Preview">
      </div>

    </div>
  </div>
</section>

</body>
</html>
